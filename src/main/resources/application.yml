logging:
  level:
    root: info                       # 전체 로그 기본 레벨 유지 (error, warn 포함)
    org.hibernate.SQL: debug         # SQL 로그
    org.hibernate.orm.jdbc.bind: trace  # 바인딩된 파라미터 출력